<!DOCTYPE html>
<html>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&family=Shadows+Into+Light&display=swap');
    body {
      font-family: 'Open-sans', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.4;
      color: white;
      text-shadow: 2px 2px 10px #00d;
      margin: 0;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    h1 {
      font-weight: 400;
      line-height: 1.2;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      background: blue;
      background-image: linear-gradient(
      105deg, rgba(50, 50, 150, 0.7), rgba(150, 150, 240,0.6)), url("https://getthematic.com/wp-content/uploads/2019/01/shutterstock_1112175710.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }    
    body::after {

    }
    .container {
      width: 100%;
      margin: 3.125rem auto 0px auto; 
    }

    @media (min-width: 576px) {
      .container {
        max-width: 540px;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 720px;
      }
    }
    .header {
      padding: 0 0.625rem;
      margin-bottom: 1.875rem;
    }

    .text-center {
      text-align: center;
    }

    .description {
      font-style: italic;
      font-weight: 200;
      text-shadow: 1px 1px 1px rgba(0, 0, 0.5, 0.4)
    }

    form {
      background: rgba(100,100,150, 0.8);
      padding: 2.5rem 0.625rem;
      border-radius: 0.25rem;
    }

    @media (min-width: 480px) {
      form {
        padding: 2.5rem;
      }
    }

    .form-group {
      margin: 0 auto 1rem auto;
      padding: 0.25rem;
    }
    .form-control {
      display: block;
      width: 100%;
      height:2.25rem;
      padding: 0.35rem 0.7rem;
      color: #456472;
      background-color: white;
      background-clip: padding-box;
      border: 1px solid #458724;
      border-radius: 0.3rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control: focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.3rem rgba(0, 120, 255, 0.25);
    }

    label {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .input-radio,
    .input-checkbox {
      display: inline-block;
      margin-right: 0.625rem;
      min-height: 1.25rem;
      min-width: 1.25rem;
    }

    .input-textarea {
      min-height: 120px;
      width: 100%;
      padding: 0.625rem;
      resize: vertical;
    }
    .submit-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: inherit;
      border-radius: 2px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">QUOS DEVELOPERS RECRUITMENT FORM</h1>
        <p id="description" class="description text-center">Fill form properly to join us.</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Number</label>
          <input type="number" name="number" id="number" class="form-control" placeholder="Enter your phone number" min="1000000000" max="9999999999" required />
        </div>
        <div class="form-group">
          <p>Which option describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="1student">First year  Student</option>
            <option value="2student">Second year Student</option>
            <option value="3student">Third year Student</option>
            <option value="4student">Fourth year Student</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Which languages do you know at minimum of average level? <span>(Check all that apply)</span></p>
          <label>
            <input name="prefer" type="checkbox" class="input-checkbox" value="Python"/>Python</label>
          </label>
          <label>
            <input name="prefer" type="checkbox" class="input-checkbox" value="Python"/>Java</label>
          </label>
          <label>
            <input name="prefer" type="checkbox" class="input-checkbox" value="html"/>HTML</label>
          </label>
          <label>
            <input name="prefer" type="checkbox" class="input-checkbox" value="css"/>CSS</label>
          </label>
          <label>
            <input name="prefer" type="checkbox" class="input-checkbox" value="javascript"/>JavaScript</label>
          </label>
          <label>
            <input name="prefer" type="checkbox" class="input-checkbox" value="cplusplus"/>C++</label>
          </label>
          <label>
            <input name="prefer" type="checkbox" class="input-checkbox" value="other"/>Other</label>
          </label>
        </div>
        <div class='form-group'>
          <p>Which team you wish to join</p>
          <label>
            <input name="user-recommended" type="radio" class="input-radio" value="frontend">Frontend team</input>
          </label>
          <label>
            <input name="user-recommended" type="radio" class="input-radio" value="backend">Backend team</input>
          </label>
          <label>
            <input name="user-recommended" type="radio" class="input-radio" value="webtesting">Web testing team</input>
          </label>
          <label>
            <input name="user-recommended" type="radio" class="input-radio" value="management">Management team</input>
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comments here..."></textarea>  
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button" action="mailto: ag7932613@gmail.com">Submit</button>
        </div>
        <footer>&copy; 2020 QUOS Developers</footer>
      </form>
    </div> 
  </body>
</html>
